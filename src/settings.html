<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./assets/css/settings.css" rel="stylesheet">
    </head>
<body>
    <div class="ttl ttl-today">
        <div id="ttl">
            Settings
        </div>
        <div class="item-logo">
            <img src="assets/media/logo.svg" alt="logo">
            Foxlmind
        </div>
    </div>
    <div id="error" style="display: none;"><div id="error-content"><strong>Error</strong>: This feature has not yet been implemented!</div> <button id="error-close" onclick="closeError()">X</button></div>
    <div id="page-content">
        <div class="setting setting-radio">
            <div class="setting-label">
                Themes
            </div>
            <div class="setting-ins setting-radio-ins">
                <div class="setting-label setting-radio-label">
                    Dark theme
                </div>
                <input type="radio" id="settings-themes-dark" name="settings-themes" class="setting-radio-actual">
            </div>
            <div class="setting-ins setting-radio-ins">
                <div class="setting-label setting-radio-label">
                    Light theme
                </div>
                <input type="radio" id="settings-themes-light" name="settings-themes" class="setting-radio-actual">
            </div>
            <div class="setting-ins-myod setting-ins setting-radio-ins" onclick="dropdownMYO()">
                <div class="setting-label setting-radio-label">
                    <i id="myo-dropicon" class="fa-solid fa-caret-right"></i> Make your own
                </div>
                <input type="radio" id="settings-themes-myo" name="settings-themes" class="setting-radio-actual">
            </div>
            <div id="myo-content" class="myo setting-ins">
                <div id="myo-options">
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-sidebarcol"></input>
                        <label class="myo-option-label">Sidebar Color</label>
                    </div>
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-backgroundcol"></input>
                        <label class="myo-option-label">Background Color</label>
                    </div>
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-topbarcol"></input>
                        <label class="myo-option-label">Title Bar Color</label>
                    </div>
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-postcol"></input>
                        <label class="myo-option-label">Post Background Color</label>
                    </div>
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-inputcol"></input>
                        <label class="myo-option-label">Input Color</label>
                    </div>
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-textcol"></input>
                        <label class="myo-option-label">Text Color</label>
                    </div>
                    <div class="myo-option-wrapper">
                        <input class="myo-option" type="color" id="settings-themes-myo-bordercol"></input>
                        <label class="myo-option-label">Border Color</label>
                    </div>
                </div>
                <br>
                <button class="myo-import" id="myo-import" onclick="importMYO()">Import theme</button>
            </div>
            <div class="setting-label">
                Posts
            </div>
            <button class="setting-ins posts-import" id="posts-import" onclick="importPosts()">Import posts</button>
        </div>
    </div>
    <button class="settings-save" id="settingspg-save" onclick="saveSettings()">Save</button>


    <script>
        ipcRenderer.send('app_version');
        ipcRenderer.on('app_version', (e, args) => {
            console.log('Found version (for settings page) ' + args.version);
            document.getElementById('ttl').innerText = "Settings | v"+args.version;
        });
    </script>
</body>
</html>
